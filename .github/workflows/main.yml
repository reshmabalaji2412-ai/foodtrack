name: Build Flutter APK (from zip)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true

      - name: Unzip project
        run: |
          unzip foodtrack_full_project.zip -d project
          ls -R project

      - name: Get dependencies
        working-directory: project
        run: flutter pub get

      - name: Build APK (debug)
        working-directory: project
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: foodtrack-debug-apk
          path: project/build/app/outputs/flutter-apk/app-debug.apk
